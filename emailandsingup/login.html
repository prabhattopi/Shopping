<script>
 document.querySelector("form").addEventListener("submit",Log)
 var logdetails=JSON.parse(localStorage.getItem("Login"))
 function Log(){
     event.preventDefault()
     var userdetails=document.querySelector("#username").value
     var passdetails=document.querySelector("#Password").value
     let count=0
     for(var i=0;i<logdetails.length;i++){
         if(logdetails[i].user==userdetails && logdetails[i].pass==passdetails){
             count++
             
         }
        }
     if(count==0){
        alert("Worng username or Password")
     }
     else{
         alert("You are logged in")
     }
     
 }
